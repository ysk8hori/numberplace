name: Pre Workflow
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 18.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ysk8hori'

      - name: Install Dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: node_modules をキャッシュ
        uses: actions/cache/save@v3
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

  type-check-and-test:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 18.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ysk8hori'

      - name: Restore Dependencies
        uses: actions/cache/restore@v3
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

      - name: Type Check
        run: npm run type-check

      - name: Test
        run: npm run test:run

  danger:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 18.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ysk8hori'

      - name: Restore Dependencies
        uses: actions/cache/restore@v3
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

      - name: Danger
        run: npx danger ci
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}

  storybook-tests:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 18.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ysk8hori'

      - name: Restore Dependencies
        uses: actions/cache/restore@v3
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

      - name: Run Storybook tests
        run: npm run storybook:test:ci

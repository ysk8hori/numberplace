name: Pre Workflow
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: 22.x

      - uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: node_modules をキャッシュ
        uses: actions/cache/save@v4
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

  type-check-and-test:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: 22.x

      - uses: pnpm/action-setup@v4

      - name: Restore Dependencies
        uses: actions/cache/restore@v4
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

      - name: Type Check
        run: pnpm run type-check

      - name: Test
        run: pnpm run test:run

  delta-typescript-graph:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: 22.x

      - uses: pnpm/action-setup@v4

      - name: Restore Dependencies
        uses: actions/cache/restore@v4
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

      - name: run delta-typescript-graph
        uses: ysk8hori/delta-typescript-graph-action@v1.2.1

  storybook-tests:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: 22.x

      - uses: pnpm/action-setup@v4

      - name: Restore Dependencies
        uses: actions/cache/restore@v4
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

      - name: install playwright
        run: pnpm exec playwright install

      - name: Run Storybook tests
        run: pnpm run storybook:test:ci

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: 22.x

      - uses: pnpm/action-setup@v4

      - name: Restore Dependencies
        uses: actions/cache/restore@v4
        with:
          path: 'node_modules'
          key: node-${{ github.sha }}

      - name: build
        run: pnpm run build
